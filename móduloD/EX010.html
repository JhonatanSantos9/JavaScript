<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de multas</h1>
    Velocidade do carro: 
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" id="botao">
    <div id="res"></div>
    <div id="multado"></div>
    

    <script>
        var botao = window.document.querySelector('input#botao')
        botao.addEventListener('click', calcular)


        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de ${vel}km/h`
            
                if (vel >= 60){
                    var multado = window.document.querySelector('div#multado')
                    multado.innerHTML = 'Você ultrapassou a velocidade permitida nessa via, infelizmente você será multado MUAHAHAHAHA'
                    window.document.body.style.background = 'red'
                }else {
                    var multado = window.document.querySelector('div#multado')
                    multado.innerHTML = 'Dirija sempre com o cinto de segurança <3'
                    window.document.body.style.background = 'green'
                }

                if (vel <= 0){
                    var multado = window.document.querySelector('div#multado')
                    multado.innerHTML = 'Valor não permitido. Insira um valor válido.'
                    multado.style.color = 'red'
                    window.document.body.style.background = 'white'
                }
        }
        
        


        
    </script>




</body>
</html>
