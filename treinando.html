<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando</title>
    <style>


    </style>
</head>
<body onload="horacompleta(), periodododia(), horanumeric()">
    <div id="datanumeric"></div>
    <div id="datafull"></div>
    <div id="horafull" style="display: inline-block;"></div> <div id="periodododia" style="display: inline-block;"></div>
    <div id="horanumeric"></div>


    <script>
        var horafull = window.document.querySelector('div#horafull')

        
        var newdate = new Date()

        var datanumeric = window.document.querySelector('div#datanumeric')
            datanumeric.innerHTML = new Intl.DateTimeFormat('pt-BR', {
            day: "numeric",
            month: "long",
            year: "numeric"
        }).format(newdate)

        var datafull = window.document.querySelector('div#datafull')
            datafull.innerHTML = new Intl.DateTimeFormat('pt-BR', {
            dateStyle: "short"
        }).format(newdate)

        function horanumeric(){
            var newdate = new Date()
            var horanumeric = window.document.querySelector('div#horanumeric')
            horafull.innerHTML = new Intl.DateTimeFormat('pt-BR', {
                timeStyle: "medium"
            }).format(newdate)
            setTimeout('horanumeric()', 500)
        }

        function periodododia(){
            var newdate = new Date()
            var periodododia = window.document.querySelector('div#periodododia')
            periodododia.innerHTML = new Intl.DateTimeFormat('pt-BR', {
                dayPeriod: "long"
            }).format(newdate)
            setTimeout('periodododia()', 500)
        }

        function horacompleta(){
            var newdate = new Date()
            var horacompleta = window.document.querySelector('div#horanumeric')
            horacompleta.innerHTML = new Intl.DateTimeFormat('pt-BR', {
                timeStyle: "full",
            }).format(newdate)
            setTimeout('horacompleta()', 500)
        }
        
       
    </script>
</body>
</html>
