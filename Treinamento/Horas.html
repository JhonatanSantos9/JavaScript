<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas</title>
</head>
<body onload="horaintl(), horanormal()">
    <h1>Horas</h1>
    <h2>intl</h2>
    <div id="horaintl"></div>
    <div id="horanormal"></div>


    <script>
        function horaintl(){
            let now = new Date()
            let HorasIntl = document.querySelector('div#horaintl').innerHTML = new Intl.DateTimeFormat('pt-br', {
                timeStyle:"full"
            }).format(now)
            setInterval(horaintl, 500)
        }

        function horanormal(){
            let now = new Date()
            let HorasNormal = document.querySelector('div#horanormal')
            let horas = now.getHours().toString().padStart(2, '0')
            let minutos = now.getMinutes().toString().padStart(2, '0')
            let segundos = now.getSeconds().toString().padStart(2, '0')
            HorasNormal.innerHTML = `Agora s√£o ${horas}:${minutos}:${segundos}`
            setInterval(horanormal, 500)
        }



    </script>
    
</body>
</html>
