<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 270px;
            max-height: 400px;
            background-color: #eee;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #resultado {
            width: 97%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }

        #numeros {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            border-radius: 5px;
            background-color: #fff;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #limpar{
            max-width: 150px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            border-radius: 5px;
            background-color: #fff;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" id="resultado" readonly>
        <button onclick="adicionar('7', event)" id="numeros">7</button>
        <button onclick="adicionar('8', event)" id="numeros">8</button>
        <button onclick="adicionar('9', event)" id="numeros">9</button>
        <button onclick="adicionar('+', event)" id="numeros">+</button>
        <button onclick="adicionar('4', event)" id="numeros">4</button>
        <button onclick="adicionar('5', event)" id="numeros">5</button>
        <button onclick="adicionar('6', event)" id="numeros">6</button>
        <button onclick="adicionar('-', event)" id="numeros">-</button>
        <button onclick="adicionar('1', event)" id="numeros">1</button>
        <button onclick="adicionar('2', event)" id="numeros">2</button>
        <button onclick="adicionar('3', event)" id="numeros">3</button>
        <button onclick="adicionar('*', event)" id="numeros">*</button>
        <button onclick="adicionar('0', event)" id="numeros">0</button>
        <button onclick="adicionar('.', event)" id="numeros">.</button>
        <button onclick="adicionar('/', event)" id="numeros">/</button>
        <button onclick="calcular(event)" id="numeros">=</button>
        <button onclick="" id="limpar">Limpar</button>
    </form>

    <script>
        function adicionar(valor, event) {
            event.preventDefault();
            document.getElementById('resultado').value += valor;
        }

        function calcular(event) {
            event.preventDefault();
            var expressao = document.getElementById('resultado').value;
            var resultado = eval(expressao);
            document.getElementById('resultado').value = resultado;
        }
    </script>
</body>

</html>
