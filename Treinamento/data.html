<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>
<body>
    <div id="container"></div>

    <script>
        let now = new Date()
        document.querySelector('div#container').innerHTML = Intl.DateTimeFormat('pt-BR', {
            day:"2-digit",
            month:"2-digit",
            year:"numeric"
        }).format(now)
        



    </script>
</body>
</html>
