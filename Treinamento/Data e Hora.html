<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1{
            margin-left: 1em;
        }

        p{
            text-indent: 2em;
        }

        #getHoras{
            display: flex;
        }

    </style>
</head>
<body onload="horacompleta(), periodododia(), horanumeric(), atualizarHora(), atualizarData()">
    <h1>Hora e Datas</h1>
    <p>Aqui são exemplos de hora e data em diferentes formatações e <br>diferentes técnicas como usando o Intl e também como por exemplo <br> o getHours.</p>

    <br>
    <h4>Hora e data usando Intl</h4>
    <div id="datanumeric"></div>
    <div id="datafull"></div>
    <div id="horafull" style="display: inline-block;"></div> <div id="periodododia" style="display: inline-block;"></div>
    <div id="horanumeric"></div>

    <br>

    <h4>Hora e data usando getHours</h4>
    <div id="horasgetHours"></div>
    <div id="datagetDate"></div>


    <script>
        var horafull = window.document.querySelector('div#horafull')
        var newdate = new Date()

        var datanumeric = window.document.querySelector('div#datanumeric')
            datanumeric.innerHTML = new Intl.DateTimeFormat('pt-BR', {
            day: "numeric",
            month: "long",
            year: "numeric"
        }).format(newdate)

        var datafull = window.document.querySelector('div#datafull')
            datafull.innerHTML = new Intl.DateTimeFormat('pt-BR', {
            dateStyle: "short"
        }).format(newdate)

        function horanumeric(){
            var newdate = new Date()
            var horanumeric = window.document.querySelector('div#horanumeric')
            horafull.innerHTML = new Intl.DateTimeFormat('pt-BR', {
                timeStyle: "medium"
            }).format(newdate)
            setTimeout('horanumeric()', 500)
        }

        function periodododia(){
            var newdate = new Date()
            var periodododia = window.document.querySelector('div#periodododia')
            periodododia.innerHTML = new Intl.DateTimeFormat('pt-BR', {
                dayPeriod: "long"
            }).format(newdate)
            setTimeout('periodododia()', 500)
        }

        function horacompleta(){
            var newdate = new Date()
            var horacompleta = window.document.querySelector('div#horanumeric')
            horacompleta.innerHTML = new Intl.DateTimeFormat('pt-BR', {
                timeStyle: "full",
            }).format(newdate)
            setTimeout('horacompleta()', 500)
        }


        function atualizarHora(){
            var novadata = new Date()
            var HH = novadata.getHours()
            var MM = novadata.getMinutes()
            var SS = novadata.getSeconds()
            var horaFormatada = HH.toString().padStart(2, '0') + ':' + 
                                MM.toString().padStart(2, '0') + ':' + 
                                SS.toString().padStart(2, '0');
            document.querySelector('div#horasgetHours').innerHTML = horaFormatada
        }
        setInterval(atualizarHora, 500)

        function atualizarData(){
            var data = new Date()
            var dia = data.getDate().toString().padStart(2, '0')
            var mes = (data.getMonth() + 1).toString().padStart(2, '0')
            var ano = data.getFullYear().toString().padStart(2, '0')
            document.querySelector('div#datagetDate').innerHTML = `${dia}/${mes}/${ano}`
        }
       
    </script>
</body>
</html>
