<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        div#area{
            background-color: green;
            color: white;
            width: 250px;
            height: 250px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja aqui


    </div>

    <script>

        var interaja = window.document.querySelector('div#area')
        interaja.addEventListener('click', clicar)
        interaja.addEventListener('mouseenter', entrar)
        interaja.addEventListener('mouseout', sair)
        interaja.addEventListener('mousedown', pressionou)
        interaja.addEventListener('dblclick', clicouduasvezes)
        interaja.addEventListener('mousemove', mover)


        function clicar(){
            interaja.innerHTML = 'clicou hhehe'
            interaja.style.background = 'red'
            interaja.style.color = 'white'
        }

        function sair(){
            interaja.innerHTML = 'saiu a:<'
            interaja.style.background = 'green'
            interaja.style.color = 'white'
        }

        function entrar(){
            interaja.style.background = 'gold'
            interaja.innerHTML = 'entrou ahaha'
            interaja.style.color = 'white'
        }

        function pressionou(){
            interaja.innerHTML = 'paran >>>.<<<<'
            interaja.style.background = 'lightpink'
            interaja.style.color = 'white'
        }

        function clicouduasvezes(){
            interaja.innerHTML = 'PARA -_-'
            interaja.style.background = 'black'
            interaja.style.color = 'white'
        }

    </script>
</body>
</html>
