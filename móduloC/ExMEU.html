<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio pessoal</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        
        #grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 33.3vh 33.3vh 33.3vh;
        }

        .griditem{
            background-color: rgb(189, 128, 54);
            margin: 10px;
        }



    </style>
</head>
<body>
    <div id="grid-container">       
        <div class="griditem1">1</div>
        <div class="griditem">2</div>
        <div class="griditem">3</div>
        <div class="griditem">4</div>
        <div class="griditem">5</div>
        <div class="griditem">6</div>
        <div class="griditem">7</div>
        <div class="griditem">8</div>
        <div class="griditem">9</div>

    </div>

    
    <script>
        var a = window.document.getElementsByClassName('griditem1')
        a.addEventListener('mouseenter', entrar)

        function entrar(){
            a.style.backgrouncolor = 'red'
        }


    </script>

</body>
</html>
